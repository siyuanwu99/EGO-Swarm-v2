  - topic_name: /quad_1/pcl_render_node/sensor_pose # replaceable
    msg_type: geometry_msgs/PoseStamped
    srcIP: gcs
    srcPort: 3218
    max_freq: 200
  - topic_name: /quad_2/pcl_render_node/sensor_pose # replaceable
    msg_type: geometry_msgs/PoseStamped
    srcIP: gcs
    srcPort: 3228
    max_freq: 200
  - topic_name: /quad_3/pcl_render_node/sensor_pose # replaceable
