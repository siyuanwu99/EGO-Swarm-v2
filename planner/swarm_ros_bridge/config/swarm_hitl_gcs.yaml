    srcPort: 3256
    max_freq: 100

  - topic_name: /quad_1/pcl_render_node/cloud # replaceable
    msg_type: sensor_msgs/PointCloud2
    srcIP: gcs
    srcPort: 3217
    max_freq: 100
  - topic_name: /quad_2/pcl_render_node/cloud # replaceable
