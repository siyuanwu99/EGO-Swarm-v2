    msg_type: geometry_msgs/PoseStamped
    srcIP: gcs
    srcPort: 3258
    max_freq: 200

  - topic_name: /move_base_simple/goal # start trigger
    msg_type: geometry_msgs/PoseStamped
    srcIP: gcs
    srcPort: 3200
    max_freq: 5

